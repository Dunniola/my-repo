<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-first solution using CSS flexbox</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="(https://fonts.google.com/specimen/Hanken+Grotesk)">
    

</head>
<body>
    <div class="container">
        <div class="container-one">
    <header class="result">Your Result</header>
    <div class="blue">
    <span class="big-size">76</span>
    <br>
    <span class="small-size"> of 100</span>
</div>
    <h4>Great</h4>
    <p>you scored higher than 65% of <br>
         the people who have taken these tests.</p>
</div>
    <div class="container-two">
    <header>Summary</header>
    <div class="flex">
    <button class="light-orange"><img src="images/icon-reaction.svg" alt="reaction"><span class="red">Reaction</span><span class="float"><span class="bold">80</span><span class="no-bold">/100</span></span></button>
    <br>
    <button class="light-yellow"><img src="images/icon-memory.svg" alt="memory-icon"><span class="yellow">Memory</span><span class="float"><span class="bold">92</span><span class="no-bold">/100</span></span</button>
    <br>
    <button class="light-green"><img src="images/icon-verbal.svg" alt="verbal-icon"><span class="green">Verbal</span><span class="float"><span class="bold">61</span><span class="no-bold">/100</span></span></button>
    <br>
    <button  class="light-purple"><img src="images/icon-visual.svg" alt="visual-icon"><span class="dark-blue">Visual</span><span class="float"><span class="bold">72</span><span class="no-bold">/100</span></span></button>
    <br>
    <button class="center">Continue</button>
</div>
</div>
</div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Dunniola</a>.
</body>
</html>
